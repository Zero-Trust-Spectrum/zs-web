name: Zenodo Upload

on:
  release:
    types: [published]

jobs:
  zenodo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package release bundle
        run: |
          mkdir -p dist
          zip -r dist/zts-spectrum-reference.zip . \
            -x "*.git*" \
               "supporting/.DS_Store" \
               "*/node_modules/*" \
               "dist/*"

      - name: Upload to Zenodo
        uses: megasanjay/upload-to-zenodo@v2.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          zenodo_token: ${{ secrets.ZENODO_TOKEN }}
          zenodo_json: zenodo-metadata.json
          file: dist/zts-spectrum-reference.zip
